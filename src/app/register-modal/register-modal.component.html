<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" placeholder="Ingresa tu nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nombre de usuario</ion-label>
    <ion-input [(ngModel)]="username" placeholder="Ingresa un nombre de usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Contrase単a</ion-label>
    <ion-input [(ngModel)]="contrasena" type="password" placeholder="Ingresa una contrase単a"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Confirmar Contrase単a</ion-label>
    <ion-input [(ngModel)]="confirmarContrasena" type="password" placeholder="Confirma la contrase単a"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Correo</ion-label>
    <ion-input [(ngModel)]="correo" placeholder="Ingresa el nombre de la tienda"></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="registrarUsuario()">Registrar</ion-button>
</ion-content>
