<ion-header [translucent]="true">
  <div class="header">
    <ion-img src="../../assets/logo.png" class="logo"></ion-img>
    <ion-title class="title">Análisis Financiero</ion-title>
  </div>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-title>Gráficas de Análisis Financiero</ion-title>
  </ion-toolbar>

  <!-- Gráfico de Gastos por Categoría -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Gastos por Categoría</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart
              [data]="gastoPorCategoriaChartData"
              [labels]="chartLabels"
              [options]="chartOptions"
              [type]="'doughnut'">
      </canvas>
    </ion-card-content>
  </ion-card>

  <!-- Gráfico de Ingresos por Categoría -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresos por Categoría</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart
              [data]="ingresoPorCategoriaChartData"
              [labels]="chartLabels"
              [options]="chartOptions"
              [type]="'pie'">
      </canvas>
    </ion-card-content>
  </ion-card>

  <!-- Gráfico de Comparación de Ingresos y Gastos -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Comparación de Ingresos y Gastos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart
              [data]="ingresoVsGastoChartData"
              [labels]="['Ingresos', 'Gastos']"
              [options]="chartOptions"
              [type]="'bar'">
      </canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
<script src="node_modules/chart.js/src/chart.js"></script>
