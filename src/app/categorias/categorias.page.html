<ion-header [translucent]="true">
  <div class="header">
    <ion-img src="../../assets/logo.png" class="logo"></ion-img>
    <ion-title class="title">Agregar categoría</ion-title>
    <ion-buttons slot="end" class="btn-logout">
      <ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar categoría</ion-title>
    </ion-toolbar>
  </ion-header>

  <form class="form">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="nom" name="caca" type="text" placeholder="Nombre de la categoría" required></ion-input>
    </ion-item>

    <!-- Cambia el evento a click -->
    <ion-button expand="block" type="button" color="primary" (click)="add()">Agregar</ion-button>

    <ion-list>
      <ion-item *ngFor="let cat of cats">
        <ion-label position="stacked">{{ cat.nombre }}</ion-label>
        <ion-button expand="block" type="button" color="primary" (click)="upd(cat.id)">Editar</ion-button>
        <ion-button expand="block" type="button" color="primary" (click)="del(cat.id)">Eliminar</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
